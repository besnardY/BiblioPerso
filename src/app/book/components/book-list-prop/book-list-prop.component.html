<ion-grid>
  <ion-row>
    <ion-col [size]="4"> <ion-img [src]="item.image" ></ion-img></ion-col>
    <ion-col [size]="8">
      <p>Author: {{item.author}}</p>
      <p>Release: {{item.release}}</p>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="item.borrowing === true">
    <ion-col size="12">Borrowing by : {{item.borrowerName}}</ion-col>
    <ion-col size="12">le : {{item.borrowingDate}}</ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center"><a href="/book-detail?id=item.id">More info</a>
    </ion-col>
  </ion-row>
