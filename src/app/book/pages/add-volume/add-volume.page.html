<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>addVolume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <form [formGroup]="volumeForm">
      <ion-item>
        <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label size>add volume</ion-label>
          </ion-col>
        </ion-row>
          <ion-row class="ion-justify-content-around">
            <ion-col size="4">
              <ion-input type="number" name="vol" formControlName="vol"></ion-input>
            </ion-col>

            <ion-col size="3">
              <ion-fab-button size="small" (click)="addVolume()">
                <ion-icon name="add-outline"></ion-icon>
              </ion-fab-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </form>


    <ion-item>
      <ion-row class="ion-align-items-center">
        <ion-list-header>Volume</ion-list-header>
        <ion-chip *ngFor="let item of sortedArray; let i = index" outline color="primary" (click)="removeVol(i)">
          <ion-label>{{item}}</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
      </ion-row>
      <ion-row>
        <ion-buttons (click)="addToBook()">Validate</ion-buttons>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
