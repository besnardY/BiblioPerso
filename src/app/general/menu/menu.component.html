<ion-menu side="start" menuId="first" contentId="menuContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label class="ion-margin-start"> Profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label class="ion-margin-start">Settings</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label class="ion-margin-start">Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
