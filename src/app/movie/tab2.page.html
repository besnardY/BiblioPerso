<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only [routerLink]="['/new-movie']" routerLinkActive="router-link-active" >
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-explore-container [list]="movieList"></app-explore-container>
</ion-content>
