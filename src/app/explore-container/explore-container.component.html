<div class="container">
  <mat-expansion-panel *ngFor="let item of list">
    <mat-expansion-panel-header class="ion-align-items-center">

      <mat-panel-title >
        {{item.title}}
      </mat-panel-title>

      <mat-panel-description>
        {{item.author}}
      </mat-panel-description>

    </mat-expansion-panel-header>
    <app-book-list-prop [item]="item"></app-book-list-prop>
  </mat-expansion-panel>
</div>
