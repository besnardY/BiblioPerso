<div class="container">
  <div *ngIf="list">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of list">
        <mat-expansion-panel-header class="ion-align-items-center"
          [ngStyle]="item.borrowing && {'background-color': 'orange'}">

          <mat-panel-title>
            {{item.title}}
          </mat-panel-title>

        </mat-expansion-panel-header>
        <app-book-list-prop *ngIf="type === 'book'" [item]="item"></app-book-list-prop>

        <app-movie-list-prop *ngIf="type === 'movie'" [item]="item"></app-movie-list-prop>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <p *ngIf="!list" class="center-align">No items to display</p>
</div>
